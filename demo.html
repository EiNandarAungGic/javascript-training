<!DOCTYPE html>
<head>
    <title>JS Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="ml-3 mt-4">
        <div class="font-bold text-lg" id="head">Hello World</div>
        <form action="#">
            <div class="flex flex-col my-3">
                <input
                  class="bg-white focus:bg-blue-200 border border-gray-300 rounded-lg mb-2 py-2 px-4 block w-1/6"
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                />
                <input
                  class="bg-white focus:bg-blue-200 border border-gray-300 rounded-lg py-2 px-4 block w-1/6"
                  id="age"
                  type="number"
                  placeholder="Enter your age"
                />
            </div>
            <div class="pb-2 mb-3 text-red-600" id="txt"></div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btn">
                Submit
            </button>
            <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" id="delBtn">
                Delete
            </button>
        </form>
    </div>
    
    <script src="eventListener.js"></script>
    <script src="constructor.js"></script>
</body>
</html>
